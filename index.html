<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
    <meta name='mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-capable' content='yes'>
    <link rel='icon' type='image/png' sizes='32x32' href='favicon-32x32.png'>
    <link rel='stylesheet' href='css/common.css'>

    <title>Interactive AR</title>
  </head>
  <body>
    <header>
      <details open>
        <summary>Interactive AR</summary>
        <p>
          This sample demonstrates user interaction with 3D models in AR.
          <a class="back" href="./">Back</a>
        </p>
      </details>
    </header>
    <script type="module">
      import {WebXRButton} from './js/util/webxr-button.js';
      import {Scene} from './js/render/scenes/scene.js';
      import {Renderer, createWebGLContext} from './js/render/core/renderer.js';
      import {Node} from './js/render/core/node.js';
      import {Gltf2Node} from './js/render/nodes/gltf2.js';
      import {vec3, mat4} from './js/render/math/gl-matrix.js';

      // XR globals
      let xrButton = null;
      let xrRefSpace = null;
      let xrViewerSpace = null;
      let xrHitTestSource = null;

      // WebGL scene globals
      let gl = null;
      let renderer = null;
      let scene = new Scene();
      scene.enableStats(false);

      // Lighting setup
      const ambientLight = new Node();
      ambientLight.intensity = 0.6; // Adjust brightness
      scene.addNode(ambientLight);

      const directionalLight = new Node();
      directionalLight.intensity = 1.0;
      directionalLight.rotation = [0.5, 1.0, 0.5]; // Set light direction
      scene.addNode(directionalLight);

      let arObject = new Node();
      arObject.visible = false;
      scene.addNode(arObject);

      let houseModel = new Gltf2Node({url: 'media/gltf/viking_room/viking_room.gltf'});
      vec3.set(houseModel.scale, 0.1, 0.1, 0.1); // Scale down the model
      arObject.addNode(houseModel);

      const MAX_OBJECTS = 1;
      let placedObjects = [];

      scene.clear = false;

      function initXR() {
        xrButton = new WebXRButton({
          onRequestSession: onRequestSession,
          onEndSession: onEndSession,
          textEnterXRTitle: "START AR",
          textXRNotFoundTitle: "AR NOT FOUND",
          textExitXRTitle: "EXIT AR",
        });
        document.querySelector('header').appendChild(xrButton.domElement);

        if (navigator.xr) {
          navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
            xrButton.enabled = supported;
          });
        }
      }

      function onRequestSession() {
        return navigator.xr.requestSession('immersive-ar', {requiredFeatures: ['local', 'hit-test']})
          .then((session) => {
            xrButton.setSession(session);
            onSessionStarted(session);
          });
      }

      function onSessionStarted(session) {
        session.addEventListener('end', onSessionEnded);
        session.addEventListener('select', onSelect);

        if (!gl) {
          gl = createWebGLContext({xrCompatible: true});
          renderer = new Renderer(gl);
          scene.setRenderer(renderer);
        }

        session.updateRenderState({baseLayer: new XRWebGLLayer(session, gl)});

        session.requestReferenceSpace('viewer').then((refSpace) => {
          xrViewerSpace = refSpace;
          session.requestHitTestSource({space: xrViewerSpace}).then((hitTestSource) => {
            xrHitTestSource = hitTestSource;
          });
        });

        session.requestReferenceSpace('local').then((refSpace) => {
          xrRefSpace = refSpace;
          session.requestAnimationFrame(onXRFrame);
        });

        setupInteraction();
      }

      function onEndSession(session) {
        xrHitTestSource.cancel();
        xrHitTestSource = null;
        session.end();
      }

      function onSessionEnded(event) {
        xrButton.setSession(null);
      }

      function addARObjectAt(matrix) {
        let newObject = arObject.clone();
        newObject.visible = true;
        mat4.copy(newObject.matrix, matrix);

        scene.addNode(newObject);
        placedObjects.push(newObject);

        if (placedObjects.length > MAX_OBJECTS) {
          let oldObject = placedObjects.shift();
          scene.removeNode(oldObject);
        }
      }

      function setupInteraction() {
        let isDragging = false;
        let currentObject = null;

        window.addEventListener('pointerdown', (event) => {
          isDragging = true;
        });

        window.addEventListener('pointermove', (event) => {
          if (isDragging && currentObject) {
            // Update object position based on user interaction
            // (Use raycasting for accurate surface placement)
          }
        });

        window.addEventListener('pointerup', (event) => {
          isDragging = false;
          currentObject = null;
        });

        window.addEventListener('wheel', (event) => {
          if (currentObject) {
            // Use wheel event for scaling object
            let scaleDelta = event.deltaY * -0.01;
            vec3.scale(currentObject.scale, currentObject.scale, 1 + scaleDelta);
          }
        });
      }

      function onSelect(event) {
        if (arObject.visible) {
          addARObjectAt(arObject.matrix);
        }
      }

      function onXRFrame(t, frame) {
        let session = frame.session;
        let pose = frame.getViewerPose(xrRefSpace);

        if (xrHitTestSource && pose) {
          let hitTestResults = frame.getHitTestResults(xrHitTestSource);
          if (hitTestResults.length > 0) {
            let hitPose = hitTestResults[0].getPose(xrRefSpace);
            arObject.visible = true;
            mat4.copy(arObject.matrix, hitPose.transform.matrix);
          }
        }

        scene.startFrame();
        session.requestAnimationFrame(onXRFrame);
        scene.drawXRFrame(frame, pose);
        scene.endFrame();
      }

      initXR();
    </script>
  </body>
</html>
